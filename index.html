<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
  </style>
  <title>Portfolio</title>
  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="./icons/favicon-alt.svg">
  <link rel="alternate icon" type="image/svg+xml" href="./icons/favicon.svg">
  <link rel="alternate icon" type="image/png" href="./icons/image.png">
</head>
<body>
  <div class="portfolio-landing-page site-container">
    <div class="frame-389">
      <div class="hey-i-m-cristina">
        <span>
          <span class="hey-i-m-cristina-span">Hey I’m</span>
          <span class="hey-i-m-cristina-span2">Cristina</span>
        </span>
      </div>
      <div class="front-end-developer">Front-end developer </div>
      <div
        class="i-m-starting-out-in-design-and-development-with-a-passion-for-learning-and-building-this-portfolio-is-a-glimpse-into-my-growth-and-the-projects-i-m-proud-of-so-far"
      >
        “I’m starting out in design and development with a passion for learning
        and building. This portfolio is a glimpse into my growth and the projects
        I’m proud of so far.”
      </div>
      <div class="frame-385">
        <div class="frame-381">
          <a href="portfolio.html" class="m-y-portfolio">MY PORTFOLIO</a>
        </div>
        <div class="frame-382">
          <a href="resume.html" class="resume">RESUME</a>
        </div>
      </div>
    </div>
    <div class="frame-383">
      <div class="profile-logo">
        <img src="LOGO.svg" alt="Logo">
      </div>
    </div>
    <div class="frame-388">
      <div class="frame-384"></div>
      <div class="profile-image"></div>
    </div>
    <div class="frame-3822">
      <button class="contact-me" type="button" aria-haspopup="dialog" aria-controls="contactPopup" onclick="openContactPopup()">CONTACT ME</button>
    </div>
  </div>

  <!-- Contact Popup -->
  <div id="contactPopup" class="popup-overlay">
    <div class="popup-content">
      <div class="popup-header">
        <h2>Get In Touch</h2>
        <span class="close-popup" onclick="closeContactPopup()">&times;</span>
      </div>
      <div class="contact-info">
        <!-- Email will be available as the styled contact button below -->
      </div>
      <div class="contact-buttons">
        <a href="https://www.linkedin.com/in/cristina-neculcea-2b7b94312/" class="contact-btn linkedin-btn" target="_blank">
          <span class="contact-icon"><i class="fab fa-linkedin-in"></i></span>
          <span class="contact-text">LinkedIn</span>
        </a>
        <a href="https://www.behance.net/cristinaneculcea" class="contact-btn behance-btn" target="_blank">
          <span class="contact-icon"><i class="fab fa-behance"></i></span>
          <span class="contact-text">Behance</span>
        </a>
  <a href="mailto:cristinaneculcea90@yahoo.com?subject=Contact" class="contact-btn email-btn" target="_self" aria-label="Email cristinaneculcea90@yahoo.com">
          <span class="contact-icon"><i class="fas fa-envelope"></i></span>
          <span class="contact-text">cristinaneculcea90@yahoo.com</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    function openContactPopup() {
      document.getElementById('contactPopup').style.display = 'flex';
    }

    function closeContactPopup() {
      document.getElementById('contactPopup').style.display = 'none';
    }

    // Close popup when clicking outside of it
    window.onclick = function(event) {
      var popup = document.getElementById('contactPopup');
      if (event.target == popup) {
        closeContactPopup();
      }
    }
  </script>
  
</body>
</html>
