  <script>
    function openContactPopup() {
      document.getElementById('contactPopup').style.display = 'flex';
    }

    function closeContactPopup() {
      document.getElementById('contactPopup').style.display = 'none';
    }

    // Close popup when clicking outside of it
    window.onclick = function(event) {
      var popup = document.getElementById('contactPopup');
      if (event.target == popup) {
        closeContactPopup();
      }
    }

    // Robust mailto helper: tries location.href, then window.open, then copies email to clipboard
    function openMailClient(e, to, subject) {
      console.log('openMailClient called', { to: to, subject: subject });
      if (e && e.preventDefault) e.preventDefault();
      const mailto = 'mailto:' + encodeURIComponent(to) + (subject ? '?subject=' + encodeURIComponent(subject) : '');
      // Try location.href
      try {
        window.location.href = mailto;
        return;
      } catch (err) {
        // continue
      }
      // Try window.open
      try {
        const w = window.open(mailto, '_blank');
        if (w) { w.focus(); return; }
      } catch (err) {
        // continue
      }
      // Fallback: copy to clipboard and show toast
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(to).then(function() {
          showMailToast('Mail client did not open — email copied to clipboard');
        }).catch(function() {
          showMailToast('Mail client did not open — please copy this email: ' + to);
        });
      } else {
        showMailToast('Mail client did not open — please copy this email: ' + to);
      }
    }

    function showMailToast(message) {
      console.log('showMailToast:', message);
      var t = document.getElementById('mail-toast');
      if (!t) return alert(message); // fallback if toast missing
      t.textContent = message;
      t.classList.add('visible');
      t.style.display = 'block';
      clearTimeout(t._hideTimeout);
      t._hideTimeout = setTimeout(function() {
        t.classList.remove('visible');
        t.style.display = 'none';
      }, 4000);
    }

    function copyEmail(to) {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(to).then(function() {
          showMailToast('Email copied to clipboard');
        }).catch(function() {
          showMailToast('Could not copy email. Please copy manually: ' + to);
        });
      } else {
        showMailToast('Could not copy email. Please copy manually: ' + to);
      }
    }
  </script>
  <style>
    /* simple toast for mail fallback */
    #mail-toast { display:none; position:fixed; left:50%; bottom:24px; transform:translateX(-50%); background:#2a1b24; color:#fff; padding:10px 14px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.4); z-index:2200; font-family:Roboto, Arial, sans-serif; }
    #mail-toast.visible { opacity:1; transition:opacity 0.2s ease; }
  </style>
  <div id="mail-toast" role="status" aria-live="polite"></div>
